version: 2.1

orbs:
  node: circleci/node@4.7

jobs:
  lint-and-prettier:
    docker:
      - image: cimg/node:16.10
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - run:
          name: Run lint
          command: npm run lint
      - run:
          name: Run prettier
          command: npm run format
  build:
    environment:
      IMAGE_NAME: brain
    docker:
      - image: cimg/node:16.10
    steps:
      - run:
          name: Install Docker Compose
          environment:
            COMPOSE_VERSION: '3.9'
          command: |
            curl -L "https://github.com/docker/compose/releases/download/$(curl https://github.com/docker/compose/releases | grep -m1 '<a href="/docker/compose/releases/download/' | grep -o 'v[0-9:].[0-9].[0-9]')/docker-compose-$(uname -s)-$(uname -m)" -o ~/docker-compose
            chmod +x ~/docker-compose
            sudo mv ~/docker-compose /usr/local/bin/docker-compose
      - setup_remote_docker:
          docker_layer_caching: true # should not be important
          version: 20.10.14
      - checkout
      - run:
          name: Build docker image
          command: docker build -t $IMAGE_NAME:$CIRCLE_SHA1 .
      - run:
          name: Start docker-compose and verify service(s)
          command: |
            docker-compose -p brain up -d
            docker container run --network container:brain-brain-1 \
              docker.io/jwilder/dockerize \
              -wait http://localhost:3001/api/health \
              -wait-retry-interval 2s \
              -timeout 20s
  publish-latest:
    environment:
      IMAGE_NAME: brain
    docker:
      - image: circleci/buildpack-deps:stretch
    steps:
      - setup_remote_docker
      - checkout
      - run:
          name: Build docker image
          command: docker build -t $IMAGE_NAME:$CIRCLE_SHA1 .
      - run:
          name: Publish Docker Image to Docker Hub
          command: |
            echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
            docker push $IMAGE_NAME:$CIRCLE_SHA1
workflows:
  sample:
    jobs:
      - lint-and-prettier
      - build
      - publish-latest:
          requires:
            - lint-and-prettier
            - build
